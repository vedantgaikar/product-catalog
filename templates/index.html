<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    .actions {
      text-align: right;
      margin-bottom: 20px;
    }
    .actions a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
      text-align: center;
    }
    .product-info h3 {
      margin: 10px 0 5px;
    }
    .product-info p {
      color: #555;
      margin: 5px 0;
    }
    .product-info a {
      display: inline-block;
      margin: 5px;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .product-info a.delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>
  <div class="container">
    <div class="actions">
      <a href="/upload">+ Add New Product</a>
    </div>
    <div class="product-grid">
      {% for product in catalog %}
      <div class="product-card">
        <img src="https://{{ s3_bucket }}.s3.{{ s3_region }}.amazonaws.com/images/{{ product.image }}" alt="{{ product.name }}">
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p>Price: ${{ product.price }}</p>
          <a href="/edit/{{ loop.index0 }}">Edit</a>
          <a href="/delete/{{ loop.index0 }}" class="delete">Delete</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="actions">
  <a href="/upload">+ Add New Product</a>
  <a href="/export" style="background:#6c757d;">Export CSV</a>
</div>

  </div>
</body>
</html>
